name: Daily Beer Price Tracker

on:
  # 1. Automatisch: Jeden Tag um 06:00 Uhr morgens (UTC Zeit)
  schedule:
    - cron: '0 6 * * *'
  # 2. Manuell: Erlaubt dir, den Scraper per Button auf GitHub sofort zu starten (zum Testen)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      # WICHTIG: Erlaubt dem Bot, die neuen Daten zur√ºck ins Repo zu schreiben
      contents: write

    steps:
      # Schritt A: Code aus dem Repo holen
      - name: Checkout code
        uses: actions/checkout@v4

      # Schritt B: Python Umgebung aufsetzen
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Schritt C: Bibliotheken installieren
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Schritt D: Dein Skript ausf√ºhren
      - name: Run Scraper
        run: python src/main.py

      # Schritt E: Ergebnisse speichern (Commit & Push)
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üç∫ Daily Data Update: ${{ github.event.head_commit.message }}"
          branch: main
          file_pattern: 'data/*.json'

      # Schritt D: Dein Skript ausf√ºhren
      - name: Run Scraper
        env:
          NETTO_COOKIE: ${{ secrets.NETTO_COOKIE }}  <-- Das hier hinzuf√ºgen!
        run: python src/main.py
