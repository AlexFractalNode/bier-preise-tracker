name: T√§glicher Bier-Scrape

on:
  schedule:
    - cron: '0 6 * * *'  # Jeden Tag um 06:00 UTC
  workflow_dispatch:      # Erlaubt manuellen Start per Klick zum Testen

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # WICHTIG: Erlaubt dem Bot, die CSV/JSON zu committen

    steps:
    - name: Repo auschecken
      uses: actions/checkout@v4

    - name: Python einrichten
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Abh√§ngigkeiten installieren
      run: |
        pip install -r requirements.txt

    - name: Scraper ausf√ºhren
      run: python src/main.py

    - name: Daten committen und pushen
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ü§ñ Update Bierpreise [skip ci]"
        file_pattern: 'data/*.json'
